<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <h2>Área de Pagamento</h2>
    <p>Aqui você pode realizar o pagamento do seu pedido.</p>
    
    <h4>Valor Total do Pedido:</h4>
    <p>R$ <span id="totalPedido">0,00</span></p> <!-- Aqui vamos exibir o total -->

    <!-- Adicionar o formulário de pagamento ou outras informações -->
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="cartao" class="form-label">Número do Cartão</label>
        <input type="text" class="form-control" id="cartao" placeholder="Digite o número do cartão">
      </div>
      <div class="mb-3">
        <label for="validade" class="form-label">Validade</label>
        <input type="text" class="form-control" id="validade" placeholder="MM/AA">
      </div>
      <img src="Untitled.png" alt="" width="140px" height="140px"><button type="submit" class="btn btn-primary">Gerar QRcode</button></img>
    </form>
  </div>

  <script>
    // Recupera o valor total do pedido do localStorage
    const totalPedido = localStorage.getItem('totalPedido');
    // Exibe o valor no elemento com o ID "totalPedido"
    document.getElementById('totalPedido').textContent = totalPedido ? totalPedido.replace('.', ',') : '0,00';
  </script>

</body>
</html>
