<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Virtual</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Loja Virtual</h1>
  </header>

  <!-- Container de Produtos -->
  <main class="container my-4">
    <div class="row g-4">
      <div class="col-md-4 product" data-price="6.50">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Coca-Cola</h5>
            <p>Preço unitário: R$ <span class="unitPrice">6,50</span></p>
            <p>Quantidade: <span class="quantity">0</span></p>
            <p>Total: R$ <span class="totalPrice">0,00</span></p>
            <button class="btn btn-success btn-sm addButton">Adicionar +1</button>
            <button class="btn btn-danger btn-sm removeButton">Remover -1</button>
          </div>
        </div>
      </div>
      <!-- Adicione os outros produtos com a mesma estrutura -->
      <div class="col-md-4 product" data-price="6.50">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Coca-Cola Zero</h5>
            <p>Preço unitário: R$ <span class="unitPrice">6,50</span></p>
            <p>Quantidade: <span class="quantity">0</span></p>
            <p>Total: R$ <span class="totalPrice">0,00</span></p>
            <button class="btn btn-success btn-sm addButton">Adicionar +1</button>
            <button class="btn btn-danger btn-sm removeButton">Remover -1</button>
          </div>
        </div>
      </div>
      <!-- Adicione mais produtos conforme necessário -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <h5>Valor Total do Pedido: R$ <span id="grandTotal">0,00</span></h5>
  </footer>
  <a href="pagamento.html" class="btn btn-warning btn-lg mt-3">Ir para o Pagamento</a> <!-- Link para a página de pagamento -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
